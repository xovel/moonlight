<!DOCTYPE html>
<html ng-app="bootCdn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="xovel">
    <meta name="format-detection" content="telephone=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">

    <title>BootCDN</title>

    <script src="../../bower_components/angular/angular.js" data-cdn=""></script>
  </head>
  <body>

<div ng-controller="mainCtrl">
  <div ng-repeat="item in list track by $index">{{item}}</div>
</div>

<script>
var app = angular.module('bootCdn', []);
app.controller('mainCtrl', ['$scope', '$http', function (vm, $http) {
  $http.get('https://api.bootcdn.cn/names.min.json').then(function (res) {
    console.log(res.data)
    vm.list = res.data;
  });
  //vm.list = [{id:1},{id:2},{id:3}];
}]);  
</script>

  </body>
</html>
